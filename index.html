<!DOCTYPE html>
<html lang-="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Play Spotle</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body>
        <div= class="main-wrapper">
            <div class="logo"></div>

            <div class="game-container">
                <div class="game-title"> 
                    <h3>Spotle</h3>
                </div>

                <div class="search-container">
                    <input type="text" name="search" id="search" placeholder="Type to search" autocomplete="chrome-off">
                    <button class='guess-btn'><i class="fa fa-search"></i></button>
                    <div class="results">
                        <ul>
                        </ul>
                    </div>
                </div>
                
                <div class="guess-container">
                    <div class="guess">
                        <div class="name"></div>
                        <div class="genre"></div>
                        <div class="gender"></div>
                        <div class="albumYear"></div>
                        <div class="nationality"></div>
                        <div class="listenerRank"></div>
                        <div class="group"></div>
                    </div>
                </div>
                
            </div>

               

            <div class="credits"></div>
        </div>
    <script src="app.js"></script>
    </body>
</html>
