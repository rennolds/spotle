<!DOCTYPE html>
<html lang-="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Play Spotle</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
        <header>
            <div class="logo">
                <img src="resources\Spotify_Logo__White.png">
                <h3>Spotle</h3>
            </div>
        </header>

        <div class="main-wrapper">

            <div class="game-container">
                <div class="remaining-guesses">
                    <div class="guesses">Guess 3 of 6</div>
                </div>
                <div class="search-container">
                    <input type="text" name="search" id="search" placeholder="Type to search" autocomplete="chrome-off">
                    <button class='guess-btn'><i class="fa fa-search"></i></button>
                    <div class="results">
                        <ul>

                        </ul>
                    </div>
                </div>
                
                <div class="outer-guess-container">
                    <div class="guess-container">

                        <div class="guess">
                            <div class="guessRow"> 
                                <div class="item-name"> <img src="resources\drake.jpg">Drake</div>
                            </div>
                            <div class="guessRow">
                                <div class="item-long close">Debut Album<span class="data">2006</span></div>
                                <div class="item correct">Group Size <span class="data">1</span></div>
                                <div class="item-long close">Listener Rank<span class="data">7</span></div>
                            </div>
                            <div class="guessRow">
                                <div class="item correct">Gender <span class="data">Male</span></div>
                                <div class="item-long">Genre <span class="data">Rap</span></div>
                                <div class="item correct">Nationality <img src="resources\canada.png"> </div>
                            </div>
                        </div>

                        <div class="guess">
                            <div class="guessRow"> 
                                <div class="item-name">  <img src="resources\taylorswift.jpg">Taylor Swift</div>
                            </div>
                            <div class="guessRow">
                                <div class="item-long correct">Debut Album<span class="data">2008</span></div>
                                <div class="item correct">Group Size <span class="data">1</span></div>
                                <div class="item-long close">Listener Rank<span class="data">4</span></div>
                            </div>
                            <div class="guessRow">
                                <div class="item">Gender <span class="data">Female</span></div>
                                <div class="item-long correct">Genre <span class="data">Pop</span></div>
                                <div class="item">Nationality <img src="resources\united_states.png"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <div class="credits">tommy did some of this</div> 
    <script src="app.js"></script>
    </body>
</html>
